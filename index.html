<html>
  <head>
    <!-- https://github.com/dcramer/mitsuhiko.at -->
    <title>mitsuhiko.at</title>
    <link rel="icon" href="favicon.ico?v=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Bhai"
      rel="stylesheet"
    />
    <style>
      *,
      *:after,
      *:before {
        padding: 0;
        margin: 0;
      }
      html,
      body {
        margin: 0;
        padding: 0;
      }
      img {
        max-width: 100%;
        max-height: 100%;
      }
      body {
        background: url("sentry-pattern.png");
      }
      .root {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        align-items: center;
        position: relative;
        flex: 1;
      }
      .container {
        flex-grow: 1;
        position: relative;
        overflow: hidden;
        max-height: 100%;
      }
      .two-col .container {
        max-width: 50%;
      }
      .two-row .container {
        max-height: 50%;
      }
      .background {
        z-index: 50;
      }
      .letter {
        font-family: "Stylish", sans-serif;
        color: #000;
        z-index: 100;
        display: flex;
        position: absolute;
        text-align: center;
      }
      .letter div {
        flex: 1;
        align-self: center;
      }
      .config-selector {
        position: absolute;
        bottom: 0;
        left: 0;
        padding: 20px 10px;
        z-index: 150;
        text-align: left;
      }
      .filter-selector {
        position: absolute;
        bottom: 0;
        right: 0;
        padding: 20px 10px;
        z-index: 150;
        text-align: right;
      }
      .config-selector .config,
      .filter-selector .filter {
        display: inline-block;
        opacity: 0.5;
        border: 2px solid #000;
        background: #fff;
        height: 50px;
        margin: 0 10px;
        cursor: pointer;
      }
      .config-selector .config:hover,
      .config-selector .config.active,
      .filter-selector .filter:hover,
      .filter-selector .filter.active {
        border-color: #fff;
        opacity: 1;
      }
      .config-selector .config img,
      .filter-selector .filter img {
        max-width: 100%;
        max-height: 100%;
      }
      @media only screen and (max-width: 800px) {
        .config-selector,
        .filter-selector {
          display: none;
        }
      }
      @media only screen and (max-height: 600px) {
        .config-selector,
        .filter-selector {
          display: none;
        }
      }
    </style>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
